<html lang="en" ng-app="StarterApp">
<head>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body layout="row" ng-controller="AppCtrl">
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">

    <div layout="column" class="md-toolbar-tools-bottom inset" style="text-align: center;">

        <span> <user-avatar><img src="images/logo_mdbsoftwares.png" width="64" height="64"></user-avatar></span>

        <div>MDB Softwares</div>
        <div style="font-size: 12px;"><i>Beyond entertainment</i></div>

    </div>

    <md-list>
        <md-item ng-repeat="item in menu">
            <a href="{{item.link}}">
                <md-item-content md-ink-ripple="#BBB" layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}" class="menu-icon"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-item>
        <md-divider></md-divider>
        <md-item ng-repeat="item in admin">
            <a href="{{item.link}}">
                <md-item-content md-ink-ripple="#BBB" layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}" class="menu-icon"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-item>
    </md-list>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">
    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                {{pageName}}
            </h3>
            <span flex></span>
            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search" style="fill:#FFF"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
            </md-button>
            <h3 flex="10">
                Back
            </h3>
            <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="search.title">
            </md-input-container>
            <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <md-content flex md-scroll-y>

        <div id="main">

            <div ng-view></div>

        </div>
    </md-content>
</div>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
<script src="http://siddii.github.io/angular-feeds/app/angular-feeds/angular-feeds.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

<script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
<script src="apps.js"></script>
<script src="main.js"></script>
<script src="pages/home/home_controller.js"></script>
<script src="pages/details/details_controller.js"></script>
<script src="pages/about/about_controller.js"></script>

</body>
</html>
